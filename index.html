<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lyrics Finder</title>
    <link rel="stylesheet" href="style.css">


</head>


<body>
    <h1 id="title">LYRICS<br>FINDER</h1>

    <div class="container">
        <div class="left-side">
            <input type="text" id="artist" placeholder="Sanatçı adı girin">
            <ul id="artist-suggestions"></ul>

            <input type="text" id="song" placeholder="Şarkı adı girin">
            <ul id="song-suggestions"></ul>

            <button id="get-lyrics">Get Lyrics</button>
        </div>

        <div class="right-side">
            <div id="lyrics-container">Şarkı sözleri burada görünecek.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
